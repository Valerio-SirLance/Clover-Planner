<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clover Planner</title>
  <link rel="icon" href="../assets/images/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>

<body class="bg-gray-100">
  <header class="bg-green-500 text-white">
    <div class="header-content">
      <a href="../home/home.html"><img src="../assets/images/logo.png" alt="Clover Planner"></a>
      <h1><a href="../home/home.html">Clover Planner</a></h1>
      <label class="switch">
        <input type="checkbox" id="toggleTheme">
        <span class="slider round"></span>
      </label>
    </div>
    <nav>
      <ul>
        <li><a href="../home/home.html">Home</a></li>
        <li class="active"><a href="../freedom_wall/freedom-wall.html">Freedom Wall</a></li>
        <li><a href="../tasks_to_do/task-to-do.html">Tasks to Do</a></li>
        <li><a href="../small_wins/small-wins.html">Small Wins</a></li>
        <li><a href="../goals/goals.html">Goals</a></li>
        <li><a onclick="import('./script.js').
          then(module => module.logout())">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <header class="mobile-header bg-green-500 text-white">
    <div class="header-content">
      <div class="left-section">
        <a href="../home/home.html"><img src="../assets/images/logo.png" alt="Clover Planner"></a>
        <h1><a href="../home/home.html">Clover Planner</a></h1>
      </div>
      <div class="right-section">
        <div class="menu-toggle" onclick="import('./script.js').
        then(module => module.toggleMenu())">&#9776;</div>
      </div>
    </div>
    <nav class="mobile-nav" id="mobileNav">
      <ul>
        <label class="switch">
          <input type="checkbox" id="toggleThemeMobile">
          <span class="slider round"></span>
        </label>
        <li><a href="../home/home.html">Home</a></li>
        <li class="active"><a href="../freedom_wall/freedom-wall.html">Freedom Wall</a></li>
        <li><a href="../tasks_to_do/task-to-do.html">Tasks to Do</a></li>
        <li><a href="../small_wins/small-wins.html">Small Wins</a></li>
        <li><a href="../goals/goals.html">Goals</a></li>
        <li><a onclick="import('./script.js').
          then(module => module.logout())">Log Out</a></li>
      </ul>
    </nav>
  </header>  

  <main>
    <h2>What's on your Mind?</h2>
    <button type="button" class="addButton" onclick="import('./script.js').
        then(module => module.openNoteModal())">
          Add Note
    </button>

    <div id="notesContainer"></div>

    <div id="noteFullModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="import('./script.js').then(module => module.closeNoteFullModal())">&times;</span>
          <h2 id="modalTitle"></h2>
          <p id="modalContent"></p>
      </div>
    </div>
    
    <div id="noteModal" class="modal">
      <div class="modal-content">
        <h2>A New Note in your Freedom Wall</h2>
        <input type="text" id="noteTitleInput" placeholder="Note Title">
        <textarea id="noteContentInput" placeholder="Note Description"></textarea>
        <button type="button" onclick="import('./script.js').
          then(module => module.saveNote())">
            Save
        </button>
        <button type="button" onclick="import('./script.js').
          then(module => module.closeNoteModal())">
            Cancel
        </button>
      </div>
    </div>

    <div id="editNoteModal" class="modal">
      <div class="modal-content">
        <h2>Edit Note</h2>
        <input type="hidden" id="editNoteKey">
        <input type="text" id="editNoteTitleInput" placeholder="Note Title">
        <textarea id="editNoteContentInput" placeholder="Note Description"></textarea>
        <button type="button" onclick="import('./script.js').then(module => module.saveEditedNote())">
          Save
        </button>
        <button type="button" onclick="import('./script.js').then(module => module.closeEditNoteModal())">
          Cancel
        </button>
      </div>
    </div>

  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
