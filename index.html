<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clover Planner</title>
  <link rel="icon" href="./assets/images/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login-styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="login-container">
    <h2 class="login-title">Welcome to</h2>
    <h1 class="app-title">Clover Planner</h1>
    <p class="login-text">Empowering Productivity!</p>
    <form id="loginForm" class="login-form">
      <div class="relative">
        <input type="password" id="passwordInput" placeholder="Enter Password" 
          class="login-input" onkeydown="import('./script.js').then(module => module.handleKeyPress(event))">
        <span class="password-toggle" onclick="import('./script.js').then(module => module.togglePasswordVisibility())">
          <i id="eyeIcon" class="fas fa-eye-slash"></i>
        </span>
      </div>
      <button type="submit" onclick="import('./script.js').then(module => module.checkPassword())" class="login-button">Submit</button>
    </form>
    <div id="passwordModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-message" id="modalMessage"></div>
        <div class="modal-button-container">
          <button id="modalCloseBtn" class="modal-close">Okay</button>
        </div>
      </div>
    </div>    
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
